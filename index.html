<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AeroPlatzi</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <nav class="header__menu">
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
    <section class="header__buscar">
      <div class="header__buscar--blur">
        <h1 class="header__buscar__title">NOMBRE DE LA AEROLINEA</h1>
        <h2 class="header__buscar__subtitle">Busca tu vuelo ideal</h2>
      </div>
    </section>
  </header>
  <section class="resultados">
    <h2 class="resultados__titulo">Próximos vuelos</h2>
    <form class="resultados__form">
      <label for="destino">Elije tu destino</label>
      <select name="destino" id="destino">
        <option value="CDMX">CDMX</option>
      </select>
    </form>
    <div class="resultados__horarios">
      <ul>
        <li><a href="#">10:00</a></li>
        <li><a href="#">12:00</a></li>
        <li><a href="#">13:30</a></li>
        <li><a href="#">16:00</a></li>
      </ul>
    </div>
  </section>
  <div class="cuenta">
    <p class="cuenta__parrafo">¿Aún no tienes cuenta? <a href="register.html">registrate ahora</a></p>
  </div>
</body>
</html>
